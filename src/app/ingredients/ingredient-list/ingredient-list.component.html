
<div class="container">
  <p></p>
 <div class="row">
  <div class="col-xs-9">
 
    <h3 class="list-group-item-heading">List of Ingredients</h3>
  </div>
 </div>
  <p></p>
 <hr>
 <div class="row" >
  <div class="col-xs-9 ">
    <div class="col-xs-3 "  >
      <h4 class="list-group-item-heading"> Ingredient</h4>
    </div>
    <div class="col-xs-3"  >
        <h4 class="list-group-item-heading"> Measured By</h4>
    </div>
    <div class="col-xs-3"  >
      <h4 class="list-group-item-heading"> Price Per Unit (Euro)</h4>
 
    </div>
  </div>
 </div>
 
 <div class="row"  ></div>
  <div *ngFor="let el of ingredients">
    <div class="row"  >
      <div class="col-xs-9">
      <div class="col-xs-3"  >
        {{el.name}}
      </div>
      <div class="col-xs-3"  >
        {{el.measuredType}}
      </div>
      <div class="col-xs-3"  >
        {{el.pricePerUnit}}
      </div>
      </div>
    </div>
  </div>
 
 
 
 <hr/>
 
 <div class="row">
  <div class="col-xs-12">
    <button [routerLink]="['/ingredients']" class="btn btn-success">Add Ingredient</button>
  </div>
 </div>
 </div>
